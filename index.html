<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./src/images/profile.jpeg" width="100px" alt="Foto de perfil">
            <a href="https://www.instagram.com/paulohrs01">
                <h1 class="username">@paulohrs01</h1>
            </a>
            <p class="description">Programação, carreira, empreendedorismo e um pouco de importação EUA.</p>
        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/paulohrs01" target="_blank">
                    Instagram
                    <img src="./src/images/instagram.png" alt="Instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.tiktok.com/@paulohrs01" target="_blank">
                    TikTok
                    <img src="./src/images/tiktok.png" alt="TikTok">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://github.com/Paulohrs01/" target="_blank">
                    GitHub
                    <img src="./src/images/github.png" alt="" width="40px">
                </a>
            </li>
        </ul>
        <footer>
            <a class="contact" href="#">
                <img src="./src/images/whatsapp.png" alt="Link para Whatsapp">
            </a>
            <a class="contact" href="#">
                <img src="./src/images/twitter.png" alt="Link para meu Twitter">
            </a>
            <a class="contact" href="#">
                <img src="./src/images/email.png" alt="Link para meu Gmail">
            </a>
            <a class="contact" href="https://www.linkedin.com/in/paulohrs01/" target="_blank">
                <span class="in">IN</span>
            </a>
        </footer>
    </section>

</body>

</html>
